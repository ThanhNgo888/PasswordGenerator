<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- External CSS and JavaScript links -->
    <link rel="stylesheet" href="styles.css">
    <!-- ====================================================================== -->
    <title>Random Password Generator</title>
</head>
<body>
    <!-- nav.navbar.navbar-dark.bg-dark =>tab-->
    <nav class="navbar navbar-dark bg-dark">
        <!-- a.navbar-brand =>tab -->
        <a href="#" class="navbar-brand">Random Password Generator</a>
    </nav>
    <!-- ====================================================================== -->
    <div class="container">
        <div class="row">
            <!-- center the div - mx-auto -->
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min="0" max="128" name="slider" id="slider">
                    <br>
                    <button onclick="generate()">Generate</button>
                    <button onclick="clipboardPW()">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>
                <!-- ====Previous Password Session========== -->
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br>
                    <div id="lastPasswords"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
